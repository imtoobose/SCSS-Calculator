<!DOCTYPE html>
<html>
<head>
  <title> Calculator: Sass, JS </title>
  <link rel="stylesheet" type="text/css" href="calcstyle.css">
  <meta charset="UTF-8">
  <meta name="description" content="A simple calculator with a modern look">
  <meta name="author" content="Saumitra Bose">
</head>

<div id="contain" class="container">
  <input class="number-view" disabled="true"/>
  <div class="buttons">
    <button class="btn" id="val-CE" value="CE">CE</button>
    <button class="btn" id="val-C" value="C">C</button>
    <button class="btn" id="back" value="back"><i class="ion-backspace-outline"></i></button>
    <button class="btn" id="val-div" value="divide">&divide;</button>
    <button class="btn" id="val-7" value="7">7</button>
    <button class="btn" id="val-8" value="8">8</button>
    <button class="btn" id="val-9" value="9">9</button>
    <button class="btn" id="val-x" value="x">&times;</button>
    <button class="btn" id="val-4" value="4">4</button>
    <button class="btn" id="val-5" value="5">5</button>
    <button class="btn" id="val-6" value="6">6</button>
    <button class="btn" id="val--" value="-">&minus;</button>
    <button class="btn" id="val-3" value="3">3</button>
    <button class="btn" id="val-2" value="2">2</button>
    <button class="btn" id="val-1" value="1">1</button>
    <button class="btn" id="val-plus" value="plus">&plus;</button>
    <button class="btn" id="val-dot" value=".">.</button>
    <button class="btn" id="val-0" value="0">0</button>
    <button class="btn" id="val-ANS" value="ANS">ANS</button>
    <button class="btn" id="val-equal" value="equals">&equals;</button>
  </div>
</div>
<div class="bck"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='CalcScript.js'></script>
